<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../home/sass/style.css">
  <title>Document</title>
</head>
<body>
  <div class="modal-window">
    <div class="modal-window__overlay modal-window__overlay_active">
      <div class="modal__content__wrapper">
        <div class="modal-window_left-side">
        <div class="modal-window__img_content">
          <img class="modal_img" src="../../assets/menu/coffee/coffee-1.jpg" alt="coffee">
        </div>
      </div>
      <div class="modal-window_right-side">
        <div class="modal-window_right-side__title">
        <h3 class="menu-list__title menu-list__title-modal">Irish coffee</h3>
        <p class="menu-list__text menu-list__title-modal">Fragrant black coffee with Jameson Irish whiskey and whipped milk</p>
      </div>
        <div class="modal-window__size">
          <span class="modal-window_btns_title">Size</span>
          <div class="modal-window__btns__wrapper">
          <button class="menu__btn menu__btn__modal menu__btn_active">
            <span class="menu__btn_circle menu__btn_circle-size menu__btn_circle_active">
              S
            </span>
            200 ml
          </button>
          <button class="menu__btn  menu__btn__modal">
            <span class="menu__btn_circle menu__btn_circle-size">
              M
            </span>
            300 ml
          </button>
          <button class="menu__btn menu__btn__modal">
            <span class="menu__btn_circle menu__btn_circle-size">
              L
            </span>
            400 ml
          </button>
        </div>
      </div>
        <div class="modal-window__additives">
          <span class="modal-window_btns_title">Additives</span>
          <div class="modal-window__btns__wrapper">
            <button class="menu__btn menu__btn__modal">
              <span class="menu__btn_circle menu__btn_circle-adds">
                1
              </span>
              Sugar
            </button>
            <button class="menu__btn  menu__btn__modal">
              <span class="menu__btn_circle menu__btn_circle-adds">
                2
              </span>
              Cinnamon
            </button>
            <button class="menu__btn menu__btn__modal">
              <span class="menu__btn_circle menu__btn_circle-adds">
                3
              </span>
              Syrup
            </button>
          </div>
        </div>
        <div class="modal-window__total">
          <span class="menu-list__price modal-window_total">Total:</span>
          <span class="menu-list__price modal-window__total-price">$7.00</span>
        </div>
        <div class="modal-window__info">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 7.66663V11" stroke="#403F3D" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 5.00667L8.00667 4.99926" stroke="#403F3D" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8.00016 14.6667C11.6821 14.6667 14.6668 11.6819 14.6668 8.00004C14.6668 4.31814 11.6821 1.33337 8.00016 1.33337C4.31826 1.33337 1.3335 4.31814 1.3335 8.00004C1.3335 11.6819 4.31826 14.6667 8.00016 14.6667Z" stroke="#403F3D" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p class="modal-window__info-text">The cost is not final. Download our mobile app to see the final price and place your order. Earn loyalty points and enjoy your favorite coffee with up to 20% discount.</p>
        </div>
        <button class="modal-window_close_btn">Close</button>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
