<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../home/sass/style.css">
  <title>Document</title>
</head>
<body>
    <div class="modal-window__overlay modal-window__overlay_active">
      <div class="modal-window__container">
      <div class="modal__content__wrapper">
        <div class="modal-window_left-side">
        <div class="modal-window__img_content">
          <img class="menu__img" src="../../assets/menu/coffee/coffee-1.jpg" alt="coffee">
        </div>
      </div>
      <div class="modal-window_right-side">
        <div class="modal-window_right-side__title">
        <h3 class="menu-list__title menu-list__title-modal">Irish coffee</h3>
        <p class="menu-list__text menu-list__title-modal">Fragrant black coffee with Jameson Irish whiskey and whipped milk</p>
      </div>
        <div class="modal-window__size">
          <span class="modal-window_btns_title">Size</span>
          <div class="modal-window__btns__wrapper">
          <button class="menu__btn menu__btn__modal menu__btn__modal_size menu__btn__modal_S_size menu__btn_active">
            <span class="menu__btn_circle menu__btn_circle-size menu__btn_circle_active">
              S
            </span>
            200 ml
          </button>
          <button class="menu__btn  menu__btn__modal">
            <span class="menu__btn_circle menu__btn_circle-size">
              M
            </span>
            300 ml
          </button>
          <button class="menu__btn menu__btn__modal">
            <span class="menu__btn_circle menu__btn_circle-size">
              L
            </span>
            400 ml
          </button>
        </div>
      </div>
        <div class="modal-window__additives">
          <span class="modal-window_btns_title">Additives</span>
          <div class="modal-window__btns__wrapper modal-window__btns__adds__wrapper">
            <button class="menu__btn menu__btn__modal">
              <span class="menu__btn_circle menu__btn_circle-adds">
                1
              </span>
              Sugar
            </button>
            <button class="menu__btn  menu__btn__modal">
              <span class="menu__btn_circle menu__btn_circle-adds">
                2
              </span>
              Cinnamon
            </button>
            <button class="menu__btn menu__btn__modal">
              <span class="menu__btn_circle menu__btn_circle-adds">
                3
              </span>
              Syrup
            </button>
          </div>
        </div>
        <div class="modal-window__total">
          <span class="menu-list__price modal-window_total">Total:</span>
          <span class="menu-list__price modal-window__total-price"><span class="modal-window__total-price_currency">$</span>7.00</span>
        </div>
        <div class="modal-window__info">
          <div class="modal-window__info_warning">
          <img  src="../../assets/menu/info-empty.png">
            <p class="modal-window__info-text">The cost is not final. Download our mobile app to see the final price and place your order. Earn loyalty points and enjoy your favorite coffee with up to 20% discount.</p>
            </div>
        <button class="modal-window_close_btn">Close</button>
      </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
